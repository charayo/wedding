<div class="p-2 bg-[#0A2647] h-[60vh] flex justify-center items-center flex-col">
    <h2 class="text-white italic mb-2 text-lg">Wedding Day</h2>
    <h1 class="text-white text-5xl text-center">Date We Getting Married</h1>
    <div class="flex mt-6" [class]="">
        <div class="flex flex-col justify-center items-center bg-white shadow-md p-5 m-2 rounded-lg "
            [class]="colorCodes.textCodes.navyBlue">
            <h1 class="text-5xl font-bold"><span *ngIf="day.length  == 1">0</span>{{day}}</h1>
            <span class="text-2xl mt-2">Days</span>
        </div>
        <div class="flex flex-col justify-center items-center bg-white shadow-md p-5 m-2 rounded-lg "
            [class]="colorCodes.textCodes.navyBlue">
            <h1 class="text-5xl font-bold"><span *ngIf="hours.length  == 1">0</span>{{hours}}</h1>
            <span class="text-2xl mt-2">Hours</span>
        </div>
        <div class="flex flex-col justify-center items-center bg-white shadow-md p-5 m-2 rounded-lg "
            [class]="colorCodes.textCodes.navyBlue">
            <h1 class="text-5xl font-bold"><span *ngIf="mins.length  == 1">0</span>{{mins}}</h1>
            <span class="text-2xl mt-2">Mins</span>
        </div>
        
    </div>
    <div class="">
        <button class="px-6 py-3 rounded-md mt-2 text-white font-medium bkg-transparent outline-2 border-2 z-20"><a href="https://forms.gle/Akgw1JEDNp7KHAzg6" class="text-white" target="_blank">RSVP</a></button>
    </div>
</div>
